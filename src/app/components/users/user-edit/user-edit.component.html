<div class="container">
    <div>
        <label>{{pageTitle}}</label>
    </div>
    <div>
        <form>
            <div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="user.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname" [(ngModel)]="user.surname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com" [(ngModel)]="user.email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputCellnumber" class="col-sm-2 col-form-label">Cellnumber</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCellnumber" placeholder="000 000 0000" [(ngModel)]="user.cellPhonenumber">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDateofbirth" class="col-sm-2 col-form-label">Date of birth</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputDateofbirth" [(ngModel)]="user.dateOfBirth">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUsertype" class="col-sm-2 col-form-label">User type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputUsertype" [(ngModel)]="user.userTypeId">
                            <option *ngFor="let userType of userTypes" [value]="userType.userTypeId">{{userType.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="bottom">
        <button class="btnAdd" (click)="submit()">Submit</button>
        <button class="btnAdd" (click)="navigateBack()">Back</button>
    </div>
</div>
